<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7f7f, #f7b7b7);
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .message {
      position: relative;
      z-index: 10;
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .message h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
    }

    .message p {
      font-size: 20px;
      color: #fff;
    }

    .message .signature {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
    }

    /* Flores */
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
      animation: float 10s ease-in-out infinite, fadein 2s ease-in-out;
    }

    .flower::before,
    .flower::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
    }

    .flower::before {
      transform: rotate(45deg);
    }

    .flower::after {
      transform: rotate(-45deg);
    }

    /* Corazones */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatHeart 12s linear infinite, fadein 2s ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); opacity: 0.8; }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.6; }
      50% { transform: translateY(-40px) rotate(45deg); }
      100% { transform: translateY(0) rotate(-45deg); opacity: 0.6; }
    }

    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Posiciones (fuera del centro visual) */
    .flower1 { top: 5%; left: 10%; }
    .flower2 { top: 10%; right: 10%; }
    .flower3 { bottom: 10%; left: 15%; }
    .flower4 { bottom: 5%; right: 20%; }
    .flower5 { top: 20%; left: 5%; }
    .flower6 { top: 80%; right: 5%; }

    .heart1 { top: 15%; left: 5%; }
    .heart2 { top: 85%; left: 10%; }
    .heart3 { bottom: 10%; right: 15%; }
    .heart4 { top: 25%; right: 10%; }
    .heart5 { bottom: 5%; left: 25%; }
  </style>
</head>
<body>

  <div class="container">
    <!-- Mensaje central -->
    <div class="message">
      <h1>Mi amor eterno</h1>
      <p>
        Ninguna tradici√≥n ni ninguna flor alcanzar√° a simbolizar el amor tan perfecto
        que te tengo. Eres mi todo, mi raz√≥n, mi felicidad, y cada d√≠a contigo es un
        regalo lleno de amor. üíõ
      </p>
      <div class="signature">TE AMO ARI, AMOR DE MI VIDA</div>
    </div>

    <!-- Flores fuera del centro -->
    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="flower flower4"></div>
    <div class="flower flower5"></div>
    <div class="flower flower6"></div>

    <!-- Corazones fuera del centro -->
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>
  </div>

</body>
</html>
